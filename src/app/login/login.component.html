<div class="login-page">
  <mat-card>
    <form 
      class="login-form" 
      color="primary"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-element center">
        <h1>Form Builder</h1>
      </div>

      <mat-form-field class="form-element mb15">
        <mat-label>Name</mat-label>
        <input 
          matInput  
          type="text" 
          formControlName="userName"
        >
        <mat-error>Name is required</mat-error>
      </mat-form-field>

      <mat-form-field class="form-element mb30">
        <mat-label>Password</mat-label>
        <input 
          matInput
          type="password" 
          formControlName="userPass"
        >
        <mat-error *ngIf="loginForm.controls['userPass'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['userPass'].hasError('minlength')">
          Password must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <div class="form-element">
        <button 
          mat-raised-button 
          color="primary"
          class="button"
          [disabled]="!loginForm.valid"
        >Login</button>
      </div>
    </form>
  </mat-card> 
</div>
