<div class="form-page">
  <mat-card>
    <form 
      class="form" 
      color="primary"
      [formGroup]="regForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-element center">
        <h1>Form Builder</h1>
      </div>

      <mat-form-field class="form-element mb15">
        <mat-label>Email</mat-label>
        <input 
          matInput  
          type="text" 
          formControlName="email"
        >
        <mat-error>Email is required</mat-error>
      </mat-form-field>

      <mat-form-field class="form-element mb15">
        <mat-label>Name</mat-label>
        <input 
          matInput  
          type="text" 
          formControlName="username"
        >
        <mat-error>Name is required</mat-error>
      </mat-form-field>

      <mat-form-field class="form-element mb30">
        <mat-label>Password</mat-label>
        <input 
          matInput
          type="password" 
          formControlName="password"
        >
        <mat-error *ngIf="regForm.controls['username'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="regForm.controls['password'].hasError('minlength')">
          Password must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <div class="form-element">
        <button 
          mat-raised-button 
          color="primary"
          class="button"
          [disabled]="!regForm.valid"
        >Register</button>
      </div>
    </form>
  </mat-card> 
</div>
