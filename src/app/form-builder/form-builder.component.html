<mat-card class="wrapper-item">
  <mat-card-content>
    <h2>Form Builder</h2>
    <div class="items-container">    
      <div
        [ngStyle]="{'min-height':'60px'}"
        cdkDropList
        id="doneList"
        [cdkDropListData]="elements$"
        [cdkDropListSortingDisabled]="false"
        class="items-list rec"
        (cdkDropListDropped)="onDrop($event)">
          <div class="items-box" *ngFor="let item of elements$ | async" cdkDrag>
            <app-form-element [element]="item" [isDisabled]="disableBool"></app-form-element>
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
