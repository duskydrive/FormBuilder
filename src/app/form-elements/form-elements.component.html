<mat-card class="wrapper-item">
  <mat-card-content>
    <h2>Form Elements</h2>
    <div class="items-container">
      <div
        id="formElements"
        cdkDropList
        [cdkDropListData]="defaultElements"
        class="items-list"
        [cdkDropListSortingDisabled]="true"
        [cdkDropListConnectedTo]="['doneList']"
        (cdkDropListDropped)="dragService.drop($event)"
        [cdkDropListEnterPredicate]="dragService.enterPredicate"
        (cdkDropListEntered)="dragService.entered($event)"
        (cdkDropListExited)="dragService.exited($event)"
      >
        <div *ngFor="let item of defaultElements" class="items-box" cdkDrag [cdkDragData]="item">
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{ item.type }}
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
