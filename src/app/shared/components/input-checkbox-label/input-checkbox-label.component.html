<div class="checkbox-wrap">
  <input 
    type="checkbox"
    [id]="elementId"
    (click)="bindFunc($event)"
    [style.width]="widthPx"
    [required]="required"
  >
  <label 
    [for]="elementId"
    [style.fontSize]="fontSizePx"
    [style.fontWeight]="fontWeight"
    [style.color]="color"
  >
    {{ placeholderText }}
  </label>
</div>
