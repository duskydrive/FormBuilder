<div class="row">
  <label for="fieldPlaceholder">Button text</label>
  <input 
    #placeholderText 
    id="fieldPlaceholder"
    type="text" 
    [value]="designPlaceholder" 
    (keyup)="bindFunc({elementId: designId, key: 'placeholderText', val: placeholderText.value})"
  >
</div>
<div class="row">
  <label for="fieldWidth">Button width %</label>
  <input 
    #width 
    id="fieldWidth"
    type="text" 
    [value]="designWidth" 
    (keyup)="bindFunc({elementId: designId, key: 'width', val: width.value})"
  >
</div>
<div class="row">
  <label for="fieldHeight">Button height</label>
  <input 
    #height 
    id="fieldHeight"
    type="text" 
    [value]="designHeight" 
    (keyup)="bindFunc({elementId: designId, key: 'height', val: height.value})"
  >
</div>
<div class="row">
  <label for="fieldBorderWidth">Border width</label>
  <input 
    #borderWidth
    id="fieldBorderWidth" 
    type="text" 
    [value]="designBorderWidth" 
    (keyup)="bindFunc({elementId: designId , key: 'borderWidth', val: borderWidth.value})"
  >
</div>
<div class="row">
  <label for="">Border color</label>
  <input 
    #borderColor
    id="fieldBorderColor"
    type="color"
    [value]="designBorderColor"
    (change)="bindFunc({elementId: designId , key: 'borderColor', val: borderColor.value})"
  >
</div>
<div class="row">
  <label for="fieldBorderStyle">Border style</label>
  <select 
    #borderStyle
    id="fieldBorderStyle"
    [value]="designBorderStyle"
    (change)="bindFunc({elementId: designId , key: 'borderStyle', val: borderStyle.value})"
  >
    <option value="solid">solid</option>
    <option value="dotted">dotted</option>
    <option value="dashed">dashed</option>
    <option value="double">double</option>
    <option value="groove">groove</option>
  </select>
</div>
<div class="row">
  <label for="fieldFontSize">Font size</label>
  <input 
    #fontSize
    id="fieldFontSize"
    type="text" 
    [value]="designFontSize" 
    (keyup)="bindFunc({elementId: designId, key: 'fontSize', val: fontSize.value})"
  >
</div>
<div class="row">
  <label for="fieldWidth">Font weight</label>
  <select 
    #fontWeight
    id="fieldWidth"
    [value]="designFontWeight"
    (change)="bindFunc({elementId: designId , key: 'fontWeight', val: fontWeight.value})"
  >
    <option value="200">200</option>
    <option value="400">400</option>
    <option value="500">500</option>
    <option value="600">600</option>
  </select>
</div>
<div class="row">
  <label for="fieldColor">Color</label>
  <input 
    #color
    id="fieldColor"
    type="color"
    [value]="designColor"
    (change)="bindFunc({elementId: designId , key: 'color', val: color.value})"
  >
</div>
<div class="row">
  <label for="fieldBackgroundColor">Background color</label>
  <input 
    #backgroundColor
    id="fieldBackgroundColor"
    type="color"
    [value]="designBackgroundColor"
    (change)="bindFunc({elementId: designId , key: 'backgroundColor', val: backgroundColor.value})"
  >
</div>
