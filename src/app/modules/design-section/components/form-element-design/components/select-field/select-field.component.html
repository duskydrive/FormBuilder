<div class="row">
  <label for="fieldAddOption">Add option</label>
  <app-input 
    #option
    class="mb-15"  
    [placeholderText]="'Add option'"
    [type]="'text'" 
    [id]="'fieldAddOption'"
  />
  <app-button 
    class="primary"
    [id]="'btnAddOption'"
    (click)="bindAddOption({selectId: designId, value: option.value})"
    [placeholderText]="'Add option'"
  />
</div>
<div class="row">
  <ul class="option-list">
    <li *ngFor="let option of selectOptions">
      <span>{{ option.content }}</span>
      <app-button 
        class="primary"
        [id]="'btnRemoveOption'"
        [placeholderText]="'remove'"
        (click)="bindRemoveOption({selectId: designId, value: option.id})"
      />
    </li>
  </ul>
</div>
<div class="row">
  <label for="fieldPlaceholder">Placeholder text</label>
  <app-input 
    type="text" 
    [id]="'fieldPlaceholder'"
    [placeholder]="'Placeholder text'"
    [value]="designPlaceholder"
    [fieldKey]="'placeholderText'"
    (triggerChange)="bindFunc($event)"
  />
</div>
<div class="row">
  <label for="fieldWidth">Select width %</label>
  <app-input 
    [id]="'fieldWidth'"
    [value]="designWidth"
    [fieldKey]="'width'"
    (triggerChange)="bindFunc($event)"
  />
</div>
<div class="row">
  <label for="fieldHeight">Select height</label>
  <app-input 
    [id]="'fieldHeight'"

</div>
<div class="row checkbox">
  <label for="fieldRequired">Required</label>
  <app-input-checkbox
    [type]="'checkbox'" 
    [id]="'fieldRequired'"
    [value]="designRequired"
    [fieldKey]="'required'"
    (triggerChange)="bindFunc($event)"
  />
</div>
