<div *ngIf="currentElement; else empty">
  <app-display-rows
    [currentStyles]="currentElement!.styles"
    (triggerChange)="changeField($event)"
    [id]="currentElement!.id"
  ></app-display-rows>

  <app-remove-element-button
    [elementId]="currentElement.id"
    [elementType]="currentElement.type"
    (triggerRemoveElement)="removeElement($event)"
  >
  </app-remove-element-button>
</div>

<ng-template #empty>
  <div>Select a form element</div>
</ng-template>
