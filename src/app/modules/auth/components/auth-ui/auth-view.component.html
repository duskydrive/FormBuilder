<div class="form-page">
  <mat-card>
    <form 
      class="form" 
      color="primary"
      [formGroup]="formGroup"
      (ngSubmit)="raiseSubmit()"
    >
      <div class="form-element center mb40">
        <h1>Form Builder</h1>
      </div>

      <div class="error center mb15" *ngIf="requestError">{{ requestError }}</div>

      <mat-form-field class="form-element mb15">
        <mat-label>Email</mat-label>
        <input 
          matInput  
          type="text" 
          formControlName="email"
          id="email"
        >
        <mat-error 
          id="emailRequiredError"
          *ngIf="formGroup.controls['email'].hasError('required')">
          Email is required
        </mat-error>
        <mat-error 
          id="emailTypeError"  
          *ngIf="formGroup.controls['email'].hasError('email')">
            Must be a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field 
        *ngIf="formGroup.controls['username']"
        class="form-element mb15"
        id="usernameField">
        <mat-label>Name</mat-label>
        <input 
          matInput  
          id="username"
          type="text" 
          formControlName="username"
        >
        <mat-error id="usernameRequiredError">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field class="form-element mb30">
        <mat-label>Password</mat-label>
        <input 
          matInput
          id="password"
          type="password" 
          formControlName="password"
        >
        <mat-error 
          id="passwordRequiredError"
          *ngIf="formGroup.controls['password'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error 
          id="passwordLengthError"
          *ngIf="formGroup.controls['password'].hasError('minlength')">
          Password must be at least 4 characters
        </mat-error>
      </mat-form-field>

      <div class="form-element mb30">
        <button 
          mat-raised-button 
          color="primary"
          class="button"
          type="submit"
          id="submitBtn"
          [disabled]="!formGroup.valid"
        >{{ btnText }}</button>
      </div>

      <div class="form-element center">
        <a routerLink="{{routeUrl}}">
           {{ urlTitle }}
        </a>
      </div>

    </form>
  </mat-card> 
</div>
