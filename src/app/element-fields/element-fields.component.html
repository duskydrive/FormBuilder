<div *ngIf="element$ | async as currentElement; else empty">
  <div [ngSwitch]="currentElement.type">
    <div *ngSwitchCase="'input'">
      <div class="row">
        <label for="">Placeholder text</label>
        <input 
          #placeholderText 
          type="text" 
          [value]="currentElement.placeholderText" 
          (keyup)="changeField({elementId: currentElement.id!, key: 'placeholderText', val: placeholderText.value})"
        >
      </div>
      <div class="row">
        <label for="">Input width %</label>
        <input 
          #width 
          type="text" 
          [value]="currentElement.width" 
          (keyup)="changeField({elementId: currentElement.id!, key: 'width', val: width.value})"
        >
      </div>
      <div class="row">
        <label for="">Input height</label>
        <input 
          #height 
          type="text" 
          [value]="currentElement.height" 
          (keyup)="changeField({elementId: currentElement.id!, key: 'height', val: height.value})"
        >
      </div>
      <div class="row checkbox">
        <label for="">Required</label>
        <input 
          #required 
          type="checkbox" 
          [value]="currentElement.required" 
          (keyup)="changeField({elementId: currentElement.id!, key: 'required', val: required.value})"
        >
      </div>
      <div class="row">
        <label for="">Border width</label>
        <input 
          #borderWidth 
          type="text" 
          [value]="currentElement.borderWidth" 
          (keyup)="changeField({elementId: currentElement.id! , key: 'borderWidth', val: borderWidth.value})"
        >
      </div>
      <div class="row">
        <label for="">Border color</label>
        <input 
          #borderColor
          type="color"
          [value]="currentElement.borderColor"
          (change)="changeField({elementId: currentElement.id! , key: 'borderColor', val: borderColor.value})"
        >
      </div>
      <div class="row">
        <label for="">Border style</label>
        <select 
          #borderStyle
          name="" 
          id=""
          [value]="currentElement.borderStyle"
          (change)="changeField({elementId: currentElement.id! , key: 'borderStyle', val: borderStyle.value})"
        >
        <option value="initial">initial</option>
        <option value="solid">solid</option>
          <option value="dotted">dotted</option>
          <option value="dashed">dashed</option>
        </select>
      </div>
      <div class="row">
        <label for="">Font size</label>
        <input 
          #fontSize
          type="text" 
          [value]="currentElement.fontSize" 
          (keyup)="changeField({elementId: currentElement.id!, key: 'fontSize', val: fontSize.value})"
        >
      </div>
      <div class="row">
        <label for="">Font weight</label>
        <select 
          #fontWeight
          name="" 
          id=""
          [value]="currentElement.fontWeight"
          (change)="changeField({elementId: currentElement.id! , key: 'fontWeight', val: fontWeight.value})"
        >
        <option value="400">400</option>
        <option value="500">500</option>
          <option value="600">600</option>
          <option value="700">700</option>
        </select>
      </div>
      <div class="row">
        <label for="">Color</label>
        <input 
          #color
          type="color"
          [value]="currentElement.color"
          (change)="changeField({elementId: currentElement.id! , key: 'color', val: color.value})"
        >
      </div>
    </div>
    <div *ngSwitchCase="'textarea'">
      
    </div>
    <div *ngSwitchCase="'button'">
      
    </div>
    <div *ngSwitchCase="'checkbox'">
      
    </div>
    <div *ngSwitchCase="'select'">
      
    </div>
  </div>
</div>



<ng-template #empty>
  <div>Select a form element</div>
</ng-template>
